<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALKAS> / >TODO JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>TODO JS>>/ <br>Palkas</h1>
    <div id="user-input-container">
        <input type="text" placeholder="task text" id="nameholder"></input>
        <button class="add" id="add-button">add</button>
        <br>
        <input type="checkbox" maxlength="255" id="check-all" disabled >check all</input>
    </div>

    <ul id="task-container">
    </ul>
    <button id="delete-all-completed">DELETE ALL COMPLETED</button>
    <div id="page-container">
        
    </div>
    <div id="counter-container">
        <div class="counter current-counter">
            <h1 id="all-tasks-count">0</h1>
            <p>ALL<br>TASKS</p>
            <button id="all-tasks-button">CHOOSE</button>
        </div>
        <div class="counter">
            <h1 id="active-tasks-count">0</h1>
            <p>ACTIVE<br>TASKS</p>
            <button id="active-tasks-button">CHOOSE</button>
        </div>
        <div class="counter">
            <h1 id="completed-tasks-count">0</h1>
            <p>COMPLETED<br>TASKS</p>
            <button id="completed-tasks-button">CHOOSE</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
